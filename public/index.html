<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://sublair.com/images/LOGO.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>SUBLAIR</title>
  <style>
    * { margin: 0; padding: 0; }
    html {
      height: 100%;
    }
    body {
      color: #fff;
      font-size: 16px;
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      background-image: url(https://static.vecteezy.com/system/resources/previews/001/330/739/original/black-and-white-interlocking-geometric-pattern-free-vector.png);
      background-size: cover;
      background-position: 50% 0;
      height: 100%;
      text-align: center;
    }    
    </style>
</head>

<body>
  <div id="root" class="container"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="./jquery.ripples.js"></script>
  <script>
  $(document).ready(function() {
      $('body').ripples({
        resolution: 512,
	dropRadius: 20,
	perturbance: 0.04,
        interactive: true
      });
  });
  </script>
  </body>

</html>
